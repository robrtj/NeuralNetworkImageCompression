apply plugin: 'java'
apply plugin: 'application'
mainClassName = 'pl.edu.pw.mini.nn.MainClass'

targetCompatibility = 1.7
sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

task(runMainWithArg33, group: 'NN',
        description: 'Run main with argument: 33',
        dependsOn: 'classes', type: JavaExec) {
    main = 'pl.edu.pw.mini.nn.MainClass'
    int neurons_count = 33
    args neurons_count
    classpath = sourceSets.main.runtimeClasspath
}


task(runMainWithTwoArguments, group: 'NN',
        description: 'Run main with 2 arguments',
        dependsOn: 'classes', type: JavaExec) {
    main = 'pl.edu.pw.mini.nn.MainClass'
    int neurons_count = 20
    int iterations = 1000
    args neurons_count, iterations
    classpath = sourceSets.main.runtimeClasspath
}

task(runExample, group: 'examples',
        description: 'Run the sample stand-alone project.',
        dependsOn: 'classes', type: JavaExec) {
    main = 'samples.XorSample'
    classpath = sourceSets.main.runtimeClasspath
}

dependencies {
    compile 'org.encog:encog-core:3.3.0'
    compile "joda-time:joda-time:2.2"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
